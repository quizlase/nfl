name: Update NFL Highlights

on:
  schedule:
    # Varje dag kl 05:50 (03:50 UTC)
    - cron: '50 3 * * *'
    # Måndagar kl 08:00 (06:00 UTC) och 09:50 (07:50 UTC)
    - cron: '0 6 * * 1'   # Måndag 08:00
    - cron: '50 7 * * 1'  # Måndag 09:50
    # Fredagar kl 08:00 (06:00 UTC) och 09:50 (07:50 UTC)
    - cron: '0 6 * * 5'   # Fredag 08:00
    - cron: '50 7 * * 5'  # Fredag 09:50
  workflow_dispatch: # Tillåt manuell körning

jobs:
  update-highlights:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update highlights
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: npm run update
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add highlights.json
        git diff --staged --quiet || git commit -m "Auto-update highlights [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}