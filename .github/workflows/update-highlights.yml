name: Update NFL Highlights

on:
  schedule:
    # Kör varje dag kl 14:00 UTC (16:00 svensk tid)
    - cron: '0 14 * * *'
  workflow_dispatch: # Tillåt manuell körning

jobs:
  update-highlights:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update highlights
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: npm run update
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add highlights.json
        git diff --staged --quiet || git commit -m "Auto-update highlights [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}